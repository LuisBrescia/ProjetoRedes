<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icone.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="../bootstrap.js"></script>
  <title>RDC - Material Extra</title>
</head>

<body class="bg-white text-dark">
  <nav data-bs-theme="light"
    class="bg-white d-flex px-2 px-md-3 container-fluid py-3 border-bottom sticky-top justify-content-between">
    <!-- * Lado esquerdo -->
    <div class="d-flex align-items-center">
      <i class="logo bi-router-fill fs-5 px-2 py-2 rounded-5 d-none d-md-inline"></i>
      <span class="fs-6 text-nowrap"><strong>RDC</strong> <span class="d-none d-sm-inline">- Material
          Extra</span></span>
      <span class="mx-3 vl border-start my-0 p-0"></span>
      <span class="fs-6 text-nowrap">
        <strong>Questionário</strong> <span class="d-none d-sm-inline">- Unidade</span>
        <span id="material"></span>
      </span>
    </div>

    <!-- * Lado direito -->
    <div class="d-flex gap-2 align-items-center justify-content-end" style="justify-self: end;">
      <button class="btn btn-default shadow-sm bi-house-fill" data-bs-toggle="modal"
        data-bs-target="#modalInterativo"></button>
      <button id="mudaTema" class="btn btn-default shadow-sm bi-circle-half"></button>
    </div>
  </nav>

  <!-- ? Página -->
  <main class="d-flex">

    <!-- <aside class="d-none d-md-block col-3 col-xxl-2 position-sticky border-end" data-bs-theme="light">
      <div id="questionario_perguntas" class="d-flex flex-column">
      </div>
    </aside> -->

    <section class="col py-3 container d-flex align-items-center">

      <div class="col h-75 container d-flex flex-column align-items-center justify-content-between">

        <h3 class="fs-4 my-2 fw-bold bg-1 px-3 py-2 rounded-5 text-center" style="min-width: 8em;">Questão <span id="questao_numero">X</span></h3>

        <h3 id="questao_enunciado" class="my-2 d-flex align-items-center fs-5">Carregando enunciado...</h3>

        <textarea id="questao_resposta" class="my-2 container form-control shadow-sm" name="resposta" id="questionario_resposta"
          style="resize: none;"></textarea>

        <!-- * Seleção de questões -->
        <div id="seletorQuestoes" class="justify-content-center my-2 w-100">
          <div class="d-flex flex-wrap my-2 gap-2">
            <button class="btn funcional border shadow-sm col" data-value="1">1</button>
            <button class="btn funcional border shadow-sm col" data-value="2">2</button>
            <button class="btn funcional border shadow-sm col" data-value="3">3</button>
            <button class="btn funcional border shadow-sm col" data-value="4">4</button>
            <button class="btn funcional border shadow-sm col" data-value="5">5</button>
          </div>
          <div class="d-flex flex-wrap my-2 gap-2">
            <button class="btn funcional border shadow-sm col" data-value="6">6</button>
            <button class="btn funcional border shadow-sm col" data-value="7">7</button>
            <button class="btn funcional border shadow-sm col" data-value="8">8</button>
            <button class="btn funcional border shadow-sm col" data-value="9">9</button>
            <button class="btn funcional border shadow-sm col" data-value="10">10</button>
          </div>
        </div>
        <button id="enviaQuestionario" class="btn btn-1 border shadow-sm mt-2 disabled rounded-5 px-3 py-2">Enviar Questionário</button>
      </div>

    </section>

    <!-- * Modal -->
    <div class="modal fade" id="modalInterativo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content bg-white text-dark" data-bs-theme="light">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Voltar a página inicial?</h1>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"
              data-bs-theme="light"></button>
          </div>
          <div class="modal-body px-0">
            <div class="container-fluid">
              <label for="message-text" class="d-block col-form-label">Todos os dados serão perdidos</label>
            </div>
          </div>
          <div class="modal-footer">
            <button id="buttonModal" type="button" class="btn btn-1 border shadow-sm rounded-5"
              data-bs-dismiss="modal">Cancelar</button>
            <button id="fechaAtividade" type="button" class="btn btn-default shadow-sm rounded-5">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- * Toaster -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast shadow bg-white text-dark" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-theme="light">
        <div class="toast-header border-bottom border-2 text-black bg-light" data-bs-theme="light">
          <i class="bi-router-fill me-2"></i>
          <span class="me-auto"><strong>RDC</strong> - Material Extra</span>
          <small>agora</small>
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../interativo.js"></script>
    <script type="module" src="../JS/questionario.js"></script>
  </main>
</body>

</html>
