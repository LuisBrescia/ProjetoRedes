<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cruzadinha</title>
	<link rel="stylesheet" type="text/css" href="styles/index_style.css">
</head>
<body onclick="posTela(numeditavel);">
	
	<section id="PALAVRAS">
		<h1>Palavra:</h1>
		<input type="text" id="palavra"><button onclick="adiciona_palavra(palavra)">+</button>
	</section>
	
	<section id="CONTEUDOS">
		<h1>Conteudo:</h1>
		<input type="text" id="conteudo"><button onclick="adiciona_conteudo(conteudo)">+</button>
	</section>


	<div id='menu-editavel'>
	<h3 id ="palavraeditavel">Palavra: <span id="numeditavel">1</span></h3>
		<button id="recuar" onclick="recuar(numeditavel)">⇦</button>
		<button id="interruptor" onclick="interruptor(true);"> Editavel: false</button>
		<button id="avancar" onclick="avancar(numeditavel)">⇨</button>
	</div>
	<button id='verthoriz' onclick="verticalhorizontal(verthrz)"><span id="verthrz">Horizontal</span></button>
	<button id='salvar'>Salvar</button>

<script type="text/javascript" src="scripts/script_index.js" defer></script>
</body>
</html>
