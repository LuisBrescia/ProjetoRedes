<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icone.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./bootstrap.js"></script>
  <title>RDC - Material Extra</title>
</head>

<body>

  <nav class="Topography d-flex px-3 container-fluid bg-white py-3 border-bottom sticky-top bg-dark justify-content-between">
    <!-- * Lado esquerdo -->
    <div class="text-dark d-flex align-items-center">
      <i class="logo bi-router-fill fs-5 px-3 py-2 rounded-5"></i>
      <span class="fs-6 text-nowrap"><strong>RDC</strong> - Material Extra</span>

      <span class="mx-3 vl border-start my-0 p-0"></span>

      <select name="unidade" class="form-select shadow-sm" style="width: 10em">
        <option value="1">Unidade 1</option>
        <option value="2">Unidade 2</option>
        <option value="3">Unidade 3</option>
        <option value="4">Unidade 4</option>
      </select>
    </div>

    <!-- * Lado direito -->
    <div class="d-none d-md-flex align-items-center justify-content-end" style="justify-self: end;">
      <div class="input-group">
        <input type="text" class="form-control shadow-sm" placeholder="O que deseja estudar">
        <button class="input-group-text bi-search btn-1 border shadow-sm"></button>
      </div>
    </div>
  </nav>

  <main class="d-flex">

    <aside class="col-3 col-xxl-2 position-sticky bg-white">
      <div id="topico" class="d-flex flex-column">
        <a class="mt-3" href="#">Modelo OSI</a>
        <a href="#">Fibra Óptica</a>
        <a href="#">Tópico 3</a>
        <a href="#">Tópico 4</a>
        <a href="#">Tópico 5</a>
      </div>
    </aside>

    <!-- * Conteúdo -->
    <section class="col p-3 border-start bg-white">
      <!-- * Cards com dinâmica interativa -->
      <div id="interativo" class="container d-flex gap-3 justify-content-around mb-3">

        <div class="Topography border shadow-sm card col">
          <div class="card-body">
            <h5 class="card-title">Caça-Palavras</h5>
            <p class="card-text">Lucas Gabriel</p>
          </div>
        </div>

        <div class="Topography border shadow-sm card col">
          <div class="card-body">
            <h5 class="card-title">Quiz</h5>
            <p class="card-text">Letícia</p>
          </div>
        </div>

        <div class="Topography border shadow-sm card col">
          <div class="card-body">
            <h5 class="card-title">Jogo da memória</h5>
            <p class="card-text">Vitor Schneider</p>
          </div>
        </div>

        <div  class="Topography border shadow-sm card col">
          <div class="card-body">
            <h5 class="card-title">Questionário</h5>
            <p class="card-text">Luís Brescia</p>
          </div>
        </div>
      </div>

      <!-- * Aqui estará o conteudo -->
      <div id="conteudo" class="container">
        <div class="fs-3 fw-bolder">Erro ao carregar</div>
        <span>
          http://localhost:4173/unidades/unidade.html 404 (Not Found)
        </span>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </main>

</body>

</html>
